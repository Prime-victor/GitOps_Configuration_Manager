{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hello-world.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hello-world.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
# Disable automounting the service account token.
# Unless your app explicitly calls the Kubernetes API, it doesn't need
# a token mounted in every pod. Disabling this reduces the blast radius
# of a container escape â€” the attacker gets no cluster credentials.
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}