# Staging: mirrors production configuration but with lower resource allocations.
# Every feature enabled in prod must be enabled in staging â€” staging is your
# production dress rehearsal. Surprises in staging are acceptable; in prod they are not.

replicaCount: 2
minReplicas: 2
maxReplicas: 6

image:
  tag: "1.25.3-alpine"

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

ingress:
  hosts:
    - host: hello-world.staging.local
      paths:
        - path: /
          pathType: Prefix

config:
  environment: "staging"
  logLevel: "info"

podDisruptionBudget:
  enabled: true
  minAvailable: 1

autoscaling:
  enabled: true
  targetCPUUtilizationPercentage: 70